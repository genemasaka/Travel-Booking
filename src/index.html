<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Travel Booking</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2 mt-3">
            <h1 class="text-center ">Travel Booking</h1>
            <br>
        </div>
    </div>
    <div id="destinationRow" class="row">

    </div>
</div>
    <div id="destinationTemplate" style="display: none;">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-default panel-destinations">
          <div class="panel-heading">
            <h3 class="panel-title">Pick Travel Destination</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="js/holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <!-- <strong>Destination</strong>: <span class="travel-destination"></span><br/> -->
            <strong>For</strong>: <span class="travel-group">2</span><br/>
            <strong>Date</strong>: <span class="travel-date">13 March</span><br/><br/>
            <strong>Duration</strong>: <span class="travel-duration">1 week</span><br/><br/>

            <button class="btn btn-default btn-book" type="button" data-id="0">Book</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
